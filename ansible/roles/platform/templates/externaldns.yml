apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      containers:
      - name: external-dns
        image: k8s.gcr.io/external-dns/external-dns:v0.7.3
        args:
        - --source=ingress
        - --provider=cloudflare
        env:
        - name: CF_API_KEY
          value: "{{ cloudflare_apikey }}"
        - name: CF_API_EMAIL
          value: "{{ cloudflare_email }}"
